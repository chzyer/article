PHP时间时区问题
<p>用<code>time()</code>获取系统时间的时候，又会有发现有时候和电脑的时间相差8小时呢？其实这个是时区设置的问题</p>

<div class="highlight"><pre><span class="nx">date_default_timezone_set</span><span class="p">(</span><span class="s1">'PRC'</span><span class="p">);</span>
</pre></div>

<p>我们只需要在PHP页面前面加上
便可将时区设置为东八区</p>
