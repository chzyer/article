<article>
	<div style="font-size:10pt;position:absolute;"><a href="/" style="color:#585858">chenye.org</a></div>
	<h1 class="title">呃…网页打开速度的研究</h1>
	<div class="date">May 30, 2011</div>
	<hr />
	<p>观点：如果加载JS,CSS文件过多，会拖慢网页打开的速度</p>

<p>这个是加载很多JS文件的请求列表，耗时1.3秒</p>

<p>这个是把所有JS文件合并一起读取的请求列表，耗时0.878秒
以上文件读取JS的文件大小都相同，也证明了加载JS文件太多会影响到速度
浏览器读取网页时是先读取目标文件，然后解析，这时候页面已经显示出来了，此时按照源代码里面指向的JS或CSS或图片文件，再一个一个下载执行。</p>
</article>
<script>
var ua = window.navigator.userAgent
var isMobile = (ua.indexOf("Android") > 0 || ua.indexOf("iPhone") > 0)
if ( ! isMobile) {
	document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></' + 'script>')
	window.onload = function() {
		
	}
}
</script>
