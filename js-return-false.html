	<h1 class="title">关于Javascript的return false;</h1>

	<hr />
	<p>由于时间紧急，先进入重点</p>

<p>当多层DIV层叠时，如果点击重叠处，发现ONCLICK事件会穿透所有层，也就是每一层的ONCLICK事件都会执行一遍。执行的顺序跟使用JQUERY绑定ONCLICK事件的顺序无关，执行的顺序始终从最上层往下。</p>

<p>问题来了，当只想让最上层的DIV接受ONCLICK而下层接收不到ONCLICK该怎么办。俗称把ONCLICK事件吃掉。没想到用return false可以达到这个效果，就这样，续待....</p>
</article>
<script>
var ua = window.navigator.userAgent
var isMobile = ua.indexOf("Android") > 0 || ua.indexOf("iPhone") > 0)
if ! isMobile {
	document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></' + 'script>')
	window.onload = function() {
		
	}
}
</script>
