	<p>备忘
在执行sudo easy_install mysql-python的时候提示这个</p>

<pre><code>command 'gcc' failed with exit status 1
</code></pre>

<p>解决方法，</p>

<div class="highlight"><pre>sudo apt-get install python-dev

sudo apt-get install libevent-dev
</pre></div>
