<html>
<head>
<meta charset='utf-8'>
<title>月食</title>
<style>
body, html {
	background: #1A1A1A;
	font-family: "Optima", "Courier New";
	color: #9EA8AF;
}

p {
	color: #9EA8AF;
	font-size: 11pt;
	line-height: 25px;
}

hr {
	color: transparent;
	background: transparent;
	height: 1px;
	border: 1px solid #434343;
	border-right: none;
	border-left: none;
	padding: 0px;
}

.date {
	color: #DEA465;
	position: absolute;
	margin-top: -9px;
	margin-left: 20px;
	background: #1A1A1A;
	padding-left: 8px;
	padding-right: 8px;
}

h1 {
	color: #ffffff;
}

article {
	margin: 0 auto;
	width: 800px;
}

blockquote {
	margin-left: 10px;
	border-left: 3px solid #434343;
	padding-left: 8px;
}

blockquote p {
	color: #9EA8AC;
}

p code {
	padding-left: 2px;
	padding-right: 2px;
	padding: 2px;
	padding-bottom: 1px;
	background: #1e1e1e;
	color: #585858;
}

pre {
	margin-left: 8px;
	overflow-y: auto;
	overflow-x: none;
	background: #1e1e1e;
	padding: 8px;
}

.highlight pre{
	border: 1px solid #112933;
	background: #1D1D1D;
	background: #0D2129;
}
.highlight .k{color:#5f8700;} .p{color:#8a8a8a} .nb{color:#af8700}
.s {color:#00afaf} .c1{color:#8a8a8a}
.kt{color:#af8700} .kd{color:#af8700}
 
.nt{color:#0087ff} .na{color:#af8700} .cp{color:#8a8a8a}
</style>
</head>

<body>
<article>
	<h1>月食</h1>
	<div class="date">2011-06-16 07:51:51 &#43;0000 UTC</div>
	<hr />
	<p>听说昨晚是月食之夜,大概在凌晨4点开始看到,只是我12点就睡了,没办法证实是否发生过<br>
但我早上起来,能肯定昨晚确实发生过月食..因为月亮不见了..</p>
</article>
</body>

</html>
